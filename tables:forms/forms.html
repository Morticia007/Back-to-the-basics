<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms</h1>
    <form action="/letters.html">
      <p>
        <label for="username">Enter a Username</label>
        <input
          id="username"
          type="text"
          placeholder="username"
          name="username"
        />
      </p>
      <p>
        <label for="password">Enter your password</label>
        <input
          id="password"
          type="password"
          placeholder="password"
          name="password"
        />
      </p>
      <p>
        <label for="color">Enter a color</label>
        <input id="color" type="color" name="color" />
      </p>
      <p>
        <label for="number">Enter a number</label>
        <input id="number" type="number" placeholder="num" name="num" min="1" max="1000" step="10"/>
      </p>
      <p>
        <label for="time"> Enter the time</label>
        <input id="number" type="time" placeholder="time" name="time" />
      </p>
      <button>Submit</button>
    </form>
    <hr />
    <button>More Fun</button>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>search reddit</button>
    </form>
    <hr />
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>search google</button>
    </form>
    <hr />
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/search">
      <input type="text" name="search_query" />
      <button>search Youtube</button>
    </form>
    <h2>More Inputs</h2>
    <form action="/letters.html">
      <input type="checkbox" name="agree_tos" id="agree" />
      <label for="agree">I agree to terms of service</label>
      <p>
        <h3>Do you believe in Love?</h3>
        <label for="disagree">disagree</label>
        <input type="radio" name="love" id="disagree" value="disagree" />
        <label for="nuetral">nuetral</label>
        <input type="radio" name="love" id="nuetral" value="nuetral" />
        <label for="agree">agree</label>
        <input type="radio" name="love" id="agree" value="agree" />
      </p>
      <h3>What type of love fits your personality?</h3>
      <label for="Love-style">Choose your style of love</label>
      <select name="love" id="Love-style">
        <option value="">--Please choose your style</option>
        <option value="romatic">Romantic</option>
        <option value="affectionate">Affectionate</option>
        <option value="enduring">Enduring</option>
        <option value="playful">Playful</option>
        <option value="selfless">Selfless</option>
        <option value="none">None of these</option>
      </select>
      <p>
        <label for="love"> Rate the Love Recieved by your Partner</label>
        <input type="range" name="love_level" id="love" min="1" max="100" step="10" value="50">
      </p>
      <p>
        <label for="details">Add More Details</label>
        <p>
        <textarea name="details" id="details" cols="30" rows="10" placeholder="I feel like you should know more..."></textarea>
        </p>
      </p>
      <p>
        <button>Submit</button>
      </p>
      <h2>Validation form demo</h2>
      <form action="./love-inputs.html">
        <div>
        <label for="first"></label>
        <input type="text" name="first" id="first" placeholder="First Name" required>
        <label for="url"></label>
        <input type="url" name="url" id="url" placeholder="url" required>
      </div>
      <div>
        <label for="last"></label>
        <input type="text" name="last" id="last" placeholder="Last Name" required>

        <label for="email"></label>
        <input type="email" name="email" id="email" placeholder="email" minlength="5" maxlength="20" required>
      </p>
      
      <p>
        <label for="username"></label>
        <input type="text" name="username" id="username" placeholder="username" minlength="5" maxlength="20" required>
     
        <label for="password"></label>
        <input type="text" name="password" id="password" placeholder="password" minlength="5" maxlength="20" required>
      </p>


      </div>
        <button>Submit</button>

      </form>
     
    </form>
  </body>
</html>
